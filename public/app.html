    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#FAF9F6',  /* Alabaster / Pearl */
                100: '#F3EFE9', /* Oatmeal Linen - High end neutral */
                200: '#E6DDD0', /* Natural Flax - Textured feel */
                300: '#D2C5B0', /* Raw Silk - Elegant beige */
                400: '#B8A88A', /* Dried Vine - Muted gold */
                500: '#9F8C68', /* Antique Bronze - The primary accent */
                600: '#857152', /* Leather */
                700: '#6B5A40', /* Deep Bark */
                800: '#524432', /* Loam */
                900: '#3D3226', /* Espresso */
                950: '#261F18', /* Obsidian Earth */
              },
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'unblur': 'unblur 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'spin-slow': 'spin 30s linear infinite',
            },
            keyframes: {
              unblur: {
                '0%': { opacity: '0', filter: 'blur(20px)', transform: 'translateY(20px)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #FAF9F6;
        color: #261F18;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Global Noise/Grain Texture */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scroll Reveal Utilities */
      .reveal-element {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-element.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Curtain Animation Base */
      .curtain-mask {
        transform: scaleY(1);
        transform-origin: bottom;
        transition: transform 1.4s cubic-bezier(0.77, 0, 0.175, 1);
      }
      .is-visible .curtain-mask {
        transform: scaleY(0);
      }
    </style>
